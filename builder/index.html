<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>&mu;Prose Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><!--if lt IE 9-->
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="startScreen">
      <hr>
      <h1>&mu;Prose - blogging simplified.</h1>
      <div id="loadBox"></div>
      <button onClick="loadProse()">Get Started</button>
    </div>
    <div id="builder" class="wrapper">
      <header>
        <h1 id="buildHeader" class="center">&mu;Prose Builder<br>
          <button onClick="compileProse()">Compile Blog</button>
        </h1><br>
        <hr>Blog Title: <br>
        <input id="title"><br>Tagline: <br>
        <input id="tagline"><br>Copyright:
        <input id="copyright"><br><br>
        <hr><h3 class="center">Entries <button onclick="newPost()">+</button></h3><hr>
        <div id="entries"></div>
      </header>
      <section id="editPane">Post Title:
        <input id="postTitle">
        <button id="save" onClick="savePost()">Save Post</button>
        <div id="editor"></div>
      </section>
      <footer><small><a href="http://brandonkowalski.com/uProse/" target="_new">&mu;Prose v.1</a></small></footer>
    </div>
    <script src="js/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib.js"></script>
    <script src="js/u.js"></script>
    <script>
      var dom = require("ace/lib/dom");
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/twilight");
      editor.session.setMode("ace/mode/markdown");
    </script>
  </body>
</html>
