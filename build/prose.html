<!DOCTYPE html>
<html ng-app="uprose">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>μProse Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--if lt IE 9-->
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div ng-controller="EntryCtrl" class="wrapper">
      <header>
        <h1 id="buildHeader">μProse Entry Builder</h1>
        <div id="buildBtn">
          <button onClick="build()">Build Entries</button>
        </div><br>
        <div id="cont" ng-repeat="x in entries">
          <h4>{{x.entry.title}}
            <button ng-click="showView({{x}}, {{$index}})" onclick="loadBody({{x.entry}})">Edit</button>
          </h4>
        </div>
      </header>
      <section>
        <input id="title" ng-model="focusEntry.entry.title" type="text">
        <div id="editor"></div>
        <button ng-click="saveView(focusEntry, focusIndex)">Save</button>
      </section>
      <footer><small>Powered by μProse. </small></footer>
    </div>
    <script src="js/lib.js"></script>
    <script src="js/u.js"></script>
    <script src="js/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var $ = document.getElementById.bind(document);
      var dom = require("ace/lib/dom");
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/twilight");
      editor.session.setMode("ace/mode/markdown");
      editor.on("change", function(e) {
        angular.element(document.getElementById('cont')).scope().focusEntry.entry.body = editor.getValue();
      });
      function loadBody(entry) {
        editor.setValue(entry.body);
      }
      function build() {
        var entrZip = JSON.stringify(angular.element(document.getElementById('cont')).scope().entries);
        var zip = new JSZip();
        zip.file("Hello.txt", "Hello World\n");
        var stor = zip.folder("stor");
        stor.file("entries.json", entrZip);
        var content = zip.generate();
        location.href = "data:application/zip;base64," + content;
      }
      
      
    </script>
  </body>
</html>
