<!DOCTYPE html>
<html ng-app="uprose">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>μProse Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--if lt IE 9-->
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
  </head>
</html>
<body>
  <div ng-controller="EntryCtrl" class="wrapper">
    <header>
      <h1>μProse Builder</h1>
      <div ng-repeat="x in entries">
        <h4>{{x.entry.title}}</h4>
        <button ng-click="active(x.entry)"></button>
      </div>
    </header>
    <section>
      <input id="titleInput" ng-model="activeEdit.entry.title" type="text">
      <div id="editor"></div>
    </section>
    <footer><small>Powered by μProse. </small></footer>
  </div>
  <script src="js/lib.js"></script>
  <script src="js/u.js"></script>
  <script>
    jQuery(document).ready(function() {
      jQuery('#editor').hallo({
        plugins: {
          'halloformat': {},
          'hallolists': {},
          'halloreundo': {}
        }
      });
    });
  </script>
</body>
